<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5</title>
<STyle>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        width: 100%;
    }
    section{
        min-width: 100%;
        min-height: 800%;
        height: 500px;
        background-color: aqua;
    }
    section img{
        height: 100%;
        object-fit: cover;
        object-position: right;
    }
</STyle>
</head>
<body>
    <section>
        <img src="img/horizontal.jpg" alt="paisaje">
    </section>
</body>
</html>
